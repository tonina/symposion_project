{% extends "base.html" %}

{% block title %}
    - User Account
{% endblock %}

{% block content %}
    {% if form.errors %}
        <p class="error">Sorry, your login or/and password is incorrect.</p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <p></p>
        <table id="login">
            <tr>
                <td><label for="username">User Name</label></td>
                <td><input type="text" name="username" value="" id="username"></td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" value="" id="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
                {% comment %}
                <td><input type="hidden" name="next" value="{{ request.path }}" /></td>
                {% endcomment %}
            </tr>
        </table>
    </form>

{% endblock %}
